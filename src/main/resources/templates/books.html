<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spring Boot Practice</title>
</head>
<body>
    <h1>Book List</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book :  ${books}">
            <th th:text="${book.id}">123: </th>
            <th th:text="${book.title}">Spring in Action: </th>
            <th th:text="${book.publisher.publisherName}">Test: </th>
        </tr>
    </table>
</body>
</html>
